<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <script>
        //condition check 2nd time in do while loop
        var a = 1;
        do{
            document.write( a+ ") yahoo baba <br>")
            a++;
        } while(a<=10)
        // using here decending order
        document.write('<br>')
        var a = 10;
        do{
            document.write( a+ ") yahoo baba <br>")
            a--;
        } while(a>=1)
    </script>
</body>
</html>
