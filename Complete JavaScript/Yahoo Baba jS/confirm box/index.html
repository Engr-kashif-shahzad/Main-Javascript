<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>confirm box</title>
</head>
<body>
    <script>
        // confirm use with Event
        let a= confirm("do u like our website?")
        alert(a)
        if(a){
            alert("Thanks")
        }else{
            alert("Sorry")
        }
    </script>
    
</body>
</html>
