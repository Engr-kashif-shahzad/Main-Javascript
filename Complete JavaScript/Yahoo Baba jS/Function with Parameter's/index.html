<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions with Parameters</title>
</head>
<body>
    <script>
        function hello(fname= "honour" ,lname=kashif){  // By default Value parameter1 & 2
            document.write("Hello _ " + fname +" "+ lname + "<br>");

        }
        sum(11,2)
      hello("M", "Ahmad"); // value changeable here Argument 1 & 2
      hello("Mussadiq", "Mohsin")
        
      function sum(a,b){
         document.write(a+b + "<br>")
      }
      
      sum(20,30);
      sum(10,11)

    </script>
    
</body>
</html>
