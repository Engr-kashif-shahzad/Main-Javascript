<html lang="en">

    <title> function with return value</title>
</head>
<body>
    <script>
       function fullname(fname="call", lname="center"){
        var a = fname + " " + lname
        return a
       }

       var fn = fullname("" , " caller");
       document.write(fn + "<br>");

       var fn = fullname("[M] - ","[Ahmad]" );
       document.write(fn + "<br>")
       var fn = fullname("kashif", "shahzad" );
         document.write(fn + "<br>")

         function sum(math,eng, sc){
            var s= math, eng , sc
            return s;
         }

         var grand= sum(10+20+30 + "<br>")
         document.write(grand + "<br>")

         
         
         function percentage(tt){
           var per= tt/300 * 100
           return per;
         }
         var total= sum(80+80+80 )
         document.write(total + "<br>" + "<br>");

         // 2nd methode for percentage

         function percentage(tt){
           var per= tt/300 * 100
           document.write(per + "<br>");
         }
         var total= sum(65,75,85 )
         percentage(total );



    </script>
